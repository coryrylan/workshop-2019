<label for="search">Search</label>
<input type="search" id="search" [formControl]="search" />

<section>
  <app-video-list [videos]="(filteredVideos | async) ?? []" [selectedVideo]="selectedVideo" (videoChange)="selectedVideo = $event"></app-video-list>
  <app-video-player [video]="selectedVideo"></app-video-player>
</section>
